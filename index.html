    <script>
        // Array of logo URLs
        var logos = [
            'logos/logo1.png',
            'logos/logo2.png',
            'logos/logo3.png',
            'logos/logo4.png',
            'logos/logo5.png',
            // Add more logo URLs as needed
        ];

        // Array of favicon URLs
        var favicons = [
            'logos/logo1.png',
            'logos/logo2.png',
            'logos/logo3.png',
            'logos/logo4.png',
            'logos/logo5.png',
            // Add more favicon URLs as needed
        ];

        // Function to change the logo and favicon
        function changeLogoAndFavicon() {
            // Get random indices for logo and favicon arrays
            var randomLogoIndex = Math.floor(Math.random() * logos.length);
            var randomFaviconIndex = Math.floor(Math.random() * favicons.length);

            // Get the logo element
            var logo = document.getElementById('logo');

            // Set the src attribute to the randomly selected logo
            logo.src = logos[randomLogoIndex];

            // Change the favicon dynamically
            var favicon = document.querySelector('link[rel="icon"]');
            favicon.href = favicons[randomFaviconIndex];
        }

        // Change the logo and favicon when the page loads
        window.onload = changeLogoAndFavicon;

        // You can also change the logo and favicon on every page refresh
        // window.onbeforeunload = changeLogoAndFavicon; // Uncomment this line if needed
		
    async function getLatestCommit() {
      try {
        const repoUrl = 'https://api.github.com/repos/JJenby/jjenby.github.io/commits';
        const response = await fetch(repoUrl);
        const data = await response.json();

        if (data && data.length > 0) {
          const latestCommit = data[0];
          const commitDate = new Date(latestCommit.commit.author.date);

          const formattedDate = commitDate.toLocaleString('en-AU', {
            timeZone: 'Australia/Sydney',
            day: '2-digit',
            month: '2-digit',
            year: 'numeric',
            hour: '2-digit',
            minute: '2-digit',
            second: '2-digit',
          });

          document.getElementById('commitInfo').textContent = `jjenby.github.io was last updated: ${formattedDate} AEDT`;
        } else {
          document.getElementById('commitInfo').textContent = 'No commits found.';
        }
      } catch (error) {
        console.error('Error fetching commit information:', error);
        document.getElementById('commitInfo').textContent = 'Unable to fetch Commit data';
      }
    }

    // Call the function when the page loads
    window.onload = getLatestCommit;
    </script>
