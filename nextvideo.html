    <style>
        body {

            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .progress-container {
            width: 50%;
            text-align: center;
            margin-bottom: 20px;
        }

        .progress-bar {
            background-color: #3498db;
            height: 30px;
            width: 0;
            transition: width 1s ease-in-out;
            border-radius: 5px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }

<body>
<center><h1>Next Video: </h1></center>
<center><h2>The Bendigo Day Out 2023 - A brief summary</h2></center>
    <div class="progress-container">
        <div class="progress-bar" id="recording-progress">0%</div>
        <p>Video Recording</p>
    </div>

    <div class="progress-container">
        <div class="progress-bar" id="editing-progress">0%</div>
        <p>Video Editing</p>
    </div>

    <div class="progress-container">
        <div class="progress-bar" id="rendering-progress">0%</div>
        <p>Video Rendering</p>
    </div>

    <script>
        // You can update the progress values using JavaScript
        document.getElementById('recording-progress').style.width = '100%';
        document.getElementById('recording-progress').innerText = '100%';

        document.getElementById('editing-progress').style.width = '1%';
        document.getElementById('editing-progress').innerText = '1%';

        document.getElementById('rendering-progress').style.width = '0%';
        document.getElementById('rendering-progress').innerText = '0%';
    </script>
