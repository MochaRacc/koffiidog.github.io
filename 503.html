<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error 503 - Service Unavailable</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
        }
        .container {
            background-color: #ffffff;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0px 2px 6px rgba(0, 0, 0, 0.1);
        }
        h1 {
            margin: 0;
            font-size: 36px;
            color: #e74c3c;
        }
        p {
            font-size: 18px;
            color: #555555;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Error 503 - Service Unavailable</h1>
        <p>Sorry, the server is currently unavailable due to maintenance or overload. Please try again later.</p>
    </div>
</body>
</html>
