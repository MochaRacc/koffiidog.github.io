<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }

        .container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .error-code {
            font-size: 120px;
            font-weight: bold;
            margin: 0;
        }

        .error-message {
            font-size: 24px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="error-code">404</h1>
        <p class="error-message">Oops! The page you're looking for couldn't be found.</p>
        <p class="error-message">Please check the URL or return to the <a href="/">homepage</a>.</p>
    </div>
</body>
</html>
